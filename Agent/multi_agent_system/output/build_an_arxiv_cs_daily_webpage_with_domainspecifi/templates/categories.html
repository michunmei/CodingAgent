{% extends "base.html" %}

{% block title %}Categories - arXiv CS Daily{% endblock %}

{% block content %}
<h1>Browse by Category</h1>
<p>Select a category to view the latest papers</p>

<div class="row">
    {% for key, value in categories.items() %}
    <div class="col-md-6 col-lg-3 mb-4">
        <div class="card h-100">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ value }}</h5>
                <p class="card-text">{{ key }}</p>
                <a href="{{ url_for('papers', category=key) }}" class="btn btn-primary mt-auto">View Papers</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
